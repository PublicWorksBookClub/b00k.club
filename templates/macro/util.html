{% macro back(text="Back") %}
  <a
    href="../"
    class="inline-flex h-10 min-w-20 items-center justify-center mt-1 ml-1 border-2 border-gray-700 hover:bg-black/5"
  >
    {{ text }}
  </a>
{% endmacro %}

{% macro nav(href, text) %}
  <a
    href="{{ href }}"
    class="inline-flex h-10 min-w-20 px-4 items-center justify-center mt-1 ml-1 border-2 border-gray-700 hover:bg-black/5"
  >
    {{ text }}
  </a>
{% endmacro %}
