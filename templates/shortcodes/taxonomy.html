<ul>
  {% for taxonomy in config.taxonomies %}
  {% set toml = load_data(path="data/vocab/" ~ taxonomy.name ~ ".toml", format="toml", required=false) %}
  <li>
    <a href="/{{ taxonomy.slug }}">{{ taxonomy.name }}</a>
    {% if toml.description %}
    - {{ toml.description }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
