# Used to map an english name to its language code from the BCP 47 standard.
#
# Usually ISO 693-3 is supported, but not always (see Koine Greek).
#
# linguist_list allows extensions of ISO 639-3, for language variants, e.g. grc-hom for Homeric Greek
# glottolog is an optional database reference to open source bibliographic data of the world's languages
#
# see https://en.wikipedia.org/wiki/Linguistic_Linked_Open_Data for more
# or https://iso639-3.sil.org/code_tables/639/data for a simple table

# BEGIN Greek languages
["Ancient Greek"]
label = "Ancient Greek"
bcp_47 = "grc"
iso_639_3 = "grc"
# no `linguist_list` entry
glottolog = "anci1242"
lexvo = "http://lexvo.org/id/iso639-3/grc"
wikipedia = "https://en.wikipedia.org/wiki/Ancient_Greek"
# no `wikidata` entry

["Attic Greek"]
label = "Attic Greek"
bcp_47 = "grc"
iso_639_3 = "grc"
linguist_list = "grc-att"
glottolog = "atti1240"
lexvo = "http://lexvo.org/id/iso639-3/grc"
wikidata = "https://www.wikidata.org/wiki/Q506588"
wikipedia = "https://en.wikipedia.org/wiki/Attic_Greek"
variety_of = "Ancient Greek"

["Homeric Greek"]
label = "Homeric Greek"
bcp_47 = "grc"
iso_639_3 = "grc"
linguist_list = "grc-hom"
# no `glottolog` entry
synonyms = ["Epic Greek"]
lexvo = "http://lexvo.org/id/iso639-3/grc"
wikidata = "https://www.wikidata.org/wiki/Q990062"
wikipedia = "https://en.wikipedia.org/wiki/Homeric_Greek"
variety_of = "Ancient Greek"

["Koine Greek"]
label = "Koine Greek"
bcp_47 = "grc"
# no `iso_639_3`
iso_639_2 = "grc"
linguist_list = "grc-koi"
